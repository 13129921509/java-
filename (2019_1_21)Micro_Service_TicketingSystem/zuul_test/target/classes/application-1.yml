#    users:
#      path: /users/**
#      serviceId: USER-REGISTER-SERVER
ribbon:
  ReadTimeOut: 3000
  ConnectTimeout: 3000
  eureka:
    enabled: false

api-get:
  ribbon:
    listOfServers: http://localhost:9002/

message:
  ribbon:
    listOfServers: http://localhost:9010/ #这里不能输入服务名 user-register-server
hystrix:
  command:
    message: #服务名称
      execution:
        isolation:
          thread:
            timeoutInMiliseconds: 5000