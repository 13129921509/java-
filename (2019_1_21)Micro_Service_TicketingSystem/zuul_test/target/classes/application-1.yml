eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9002/eureka/
    healthcheck:
      enabled: true
server:
  port: 9006
management:
  security:
    enabled: false
spring:
  application:
    name: api-geteway

zuul:
  routes:
    api-get:
      path: /api-get/**
      serviceId: api-get
    message:
      path: /message/**
      serviceId: message
#    getEurekaHealth.path: /getEurekaHealth/**
#    getEurekaHealth.url: http://localhost:9002/
